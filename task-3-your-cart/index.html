<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 d-flex justify-content-between mb-2 align-items-start pe-0">
                <h4 class="text-secondary">Your cart </h4>
                <span class="badge rounded-pill bg-secondary fs-6">3</span>
            </div>
        </div>
        <ul class="list-group col-4 lh-sm">
            <li class="list-group-item list-group-item-action">
                <div class="d-flex justify-content-between">
                    <h6 class="m-0">Product name</h6>
                    <small class="text-secondary">$12 </small>
                </div>
                <div>
                    <small class="p-0 text-secondary">Brief description</small>
                </div>
            </li>

            <li class="list-group-item list-group-item-action">
                <div class="d-flex justify-content-between">
                    <h6 class="m-0">Second product</h6>
                    <small class="p-0 text-secondary">$8 </small>
                </div>
                <div>
                    <small class="text-secondary">Brief description</small>
                </div>
            </li>

            <li class="list-group-item list-group-item-action">
                <div class="d-flex justify-content-between">
                    <h6 class="m-0">Third item</h6>
                    <small class="p-0 text-secondary">$5 </small>
                </div>
                <div>
                    <small class="text-secondary">Brief description</small>
                </div>
            </li>

            <li class="list-group-item list-group-item-action text-success">
                <div class="d-flex justify-content-between">
                    <h6 class="m-0">Promo code</h6>
                    <small class="p-0 text-secondary">-$5 </small>
                </div>
                <div>
                    <p class="m-0">EXAMPLECODE</p>
                </div>
            </li>

            <li class="list-group-item list-group-item-action  mb-3">
                <div class="d-flex justify-content-between">
                    <p class=" m-0">Total (USD)</p>
                    <p class="m-0 fw-bold">$20 </p>
                </div>
            </li>
        </ul>
        <div class="card col-4 px-0">
            <div class="input-group card-body p-2">
                <input type="text" class="form-control" placeholder="Promo code" aria-label="input-promo-code-field"
                    aria-describedby="button-addon1">
                <button class="btn btn-secondary" type="button" id="button-addon2">Redeem</button>
            </div>
        </div>
    </div>
</body>

</html>
