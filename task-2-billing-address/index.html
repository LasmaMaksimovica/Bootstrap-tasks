<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h4 class="my-3">Billing address</h4>
        <form action="" method="POST">
            <div class="row g-3">
                <div class="col-6">
                    <label for="input-name-field" class="form-label">First Name</label>
                    <input type="text" name="name-field" id="input-name-field" class="form-control form-control-sm">
                </div>
                <div class="col-6">
                    <label for="input-last-name-field" class="form-label">Last Name</label>
                    <input type="text" name="last-name-field" id="input-last-name-field"
                        class="form-control form-control-sm">
                </div>
                <div class="col-12">
                    <label for="input-username-field" class="form-label">Username</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text" id="email-sign">@</span>
                        <input type="text" name="username-field" id="input-username-field" class="form-control"
                            placeholder="Username">
                    </div>
                </div>
                <div class="col-12">
                    <label for="input-email-field" class="form-label">Email <span style="color: grey;">(Optional)</span>
                    </label>
                    <input type="email" name="email-field" id="input-email-field" class="form-control form-control-sm"
                        placeholder="you@example.com">
                </div>
                <div class="col-12">
                    <label for="input-address-field" class="form-label">Address</label>
                    <input type="text" name="address-field" id="input-address-field"
                        class="form-control form-control-sm" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="input-address2-field" class="form-label">Address 2 <span
                            style="color: grey;">(Optional)</span></label>
                    <input type="text" name="address2-field" id="input-address2-field"
                        class="form-control form-control-sm" placeholder="Appartment or Suite">
                </div>
                <div class="col-5">
                    <label for="input-country-field" class="form-label">Country</label>
                    <select class="form-select form-select-sm" aria-label="Default select example"
                        id="input-country-field">
                        <option selected>Choose...</option>
                        <option value="1">Latvia</option>
                        <option value="2">Lithuania</option>
                        <option value="3">Estonia</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="input-state-field" class="form-label">State</label>
                    <select class="form-select form-select-sm" aria-label="Default select example"
                        id="input-state-field">
                        <option selected>Choose...</option>
                        <optgroup label="Latvia">
                            <option value="1">Kurzeme</option>
                            <option value="1">Vidzeme</option>
                            <option value="1">Zemgale</option>
                            <option value="1">Latgale</option>
                        </optgroup>
                        <option value="2">Lithuania</option>
                        <option value="3">Estonia</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="input-zip-field" class="form-label">Zip</label>
                    <input type="text" name="zip-field" id="input-zip-field" class="form-control form-control-sm">
                </div>
            </div>
            <hr>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox-address-info-field">
                    <label class="form-check-label" for="checkbox-address-info-field">
                        Shipping address is the same as my billing address
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox-save-address-field">
                    <label class="form-check-label" for="checkbox-save-address-field">
                        Save this information for next time
                    </label>
                </div>
            </div>
            <hr>
            <div class="col-12 mb-3">
                <h4>Payment</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Payment method"
                        id="radio-payment-credit-card-field" checked>
                    <label class="form-check-label" for="radio-payment-credit-card-field">
                        Credit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Payment method"
                        id="radio-payment-debit-card-field">
                    <label class="form-check-label" for="radio-payment-debit-card-field">
                        Debit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Payment method" id="radio-payment-PayPal-field">
                    <label class="form-check-label" for="radio-payment-PayPal-field">
                        PayPal
                    </label>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="input-card-name-field" class="form-label">Name on card</label>
                    <input type="text" name="name-field" id="input-card-name-field"
                        class="form-control form-control-sm">
                    <div id="card-name-explanation" class="form-text">Full name as displayed on card</div>
                </div>
                <div class="col-6">
                    <label for="input-last-name-field" class="form-label">Credit card number</label>
                    <input type="text" name="last-name-field" id="input-last-name-field"
                        class="form-control form-control-sm">
                </div>
                <div class="col-3">
                    <label for="input-card-expiration-field" class="form-label">Expiration</label>
                    <input type="text" name="name-field" id="input-card-expiration-field"
                        class="form-control form-control-sm">
                </div>
                <div class="col-3">
                    <label for="input-CVV-field" class="form-label">CVV</label>
                    <input type="text" name="last-name-field" id="input-CVV-field" class="form-control form-control-sm">
                </div>
            </div>
            <hr>
            <button class="col-12 btn btn-primary d-grid gap-2" type="submit">Continue to checkout</button>
        </form>
    </div>
</body>

</html>
